<!DOCTYPE html>
<html>
<head>
  <title>OSS Status</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://gist.github.com/raw/4369782/d3b6da93784a54647093ede3251869ca25816d12/jstable.js"></script>
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
</head>
<body>

  <div class="container">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Issues</th>
          <th>Travis</th>
        </tr>
      </thead>
    </table>
    <tbody>
    </tbody>
  </div>
<script type="text/javascript">
$.getJSON('https://api.github.com/users/bencevans/repos', function(repos) {
  var table = $('table');
  repos = _.filter(repos, function(repo) {
    if(repo.fork) return false;
    return true;
  });
  repos = _.sortBy(repos, function(repo) {
    return - new Date(repo.pushed_at).getTime();
  })
  for(var i in repos) {
    table.append([
      '<tr><td>',
      [repos[i].full_name, repos[i].open_issues, '<img src="https://api.travis-ci.org/' + repos[i].full_name +'.png">'].join('</td><td>'),
      '</td></tr>'
      ].join(''))
  }
});

</script>

</body>
</html>
